<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailySpark - Download & Earn Coins!</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        h1 {
            margin: 0 0 10px 0;
            font-size: 2em;
        }
        
        .referral-code {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1.5em;
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        .download-btn {
            display: inline-block;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1em;
            margin: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .info {
            margin: 20px 0;
            font-size: 1.1em;
            line-height: 1.5;
        }
        
        .coins {
            color: #FFD700;
            font-weight: bold;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">‚≠ê</div>
        <h1>DailySpark</h1>
        <p>Join the community and start earning!</p>
        
        <div id="referral-info" style="display: none;">
            <div class="referral-code" id="referral-code-display"></div>
            <div class="info">
                Use this code to get <span class="coins">100 FREE COINS</span> when you sign up!
            </div>
        </div>
        
        <a href="#" id="download-link" class="download-btn">
            üì± Download DailySpark
        </a>
        
        <div class="info">
            <p>‚ú® Earn coins daily</p>
            <p>üéÅ Complete simple tasks</p>
            <p>üí∞ Withdraw real money</p>
        </div>
    </div>

    <script>
        // Extract referral code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const referralCode = urlParams.get('ref') || urlParams.get('code');
        
        // Your app's Play Store URL
        const playStoreUrl = 'https://play.google.com/store/apps/details?id=com.amarraju.dailyspark';
        
        if (referralCode) {
            // Show referral code info
            document.getElementById('referral-info').style.display = 'block';
            document.getElementById('referral-code-display').textContent = referralCode;
            
            // Create referrer URL for Play Store
            const referrerParam = `utm_source=referral&utm_medium=web&utm_content=${referralCode}`;
            const finalUrl = `${playStoreUrl}&referrer=${encodeURIComponent(referrerParam)}`;
            
            document.getElementById('download-link').href = finalUrl;
        } else {
            // No referral code, just link to Play Store
            document.getElementById('download-link').href = playStoreUrl;
        }
        
        // Auto-redirect to Play Store after 3 seconds (optional)
        // setTimeout(() => {
        //     window.location.href = document.getElementById('download-link').href;
        // }, 3000);
    </script>
</body>
</html>
